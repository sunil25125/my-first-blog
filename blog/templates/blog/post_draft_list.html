{% extends 'blog/base.html' %}

{% block content %}
    <div class="heading">
        <h1>Unpublished Drafts:</h1>
    </div>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p class="author-date">author: {{ post.author }}, created: {{ post.created_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
